<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Panel</title>

    <!-- File CSS giao diện chung -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center-box">
        <h2>Điểm danh khuôn mặt</h2>

        <!-- Nút logout, gọi hàm logout() trong app.js -->
        <button onclick="logout()" class="btn-danger">Đăng xuất</button>

        <!-- Dòng watermark sẽ hiển thị username hiện tại -->
        <div id="watermark" 
             style="font-size: 22px; 
                    font-weight: bold; 
                    margin: 10px 0; 
                    color: red; 
                    text-align: center;">
        </div>

        <!-- Video hiển thị camera -->
        <video id="video" autoplay></video>

        <!-- Nút bấm để chụp ảnh và gửi lên API điểm danh -->
        <button onclick="captureAttendance()" class="btn">Chụp điểm danh</button>

        <!-- Canvas dùng để chụp frame từ video (ẩn đi) -->
        <canvas id="canvas" style="display:none;"></canvas>

        <!-- Chỗ hiển thị thông báo thành công/thất bại -->
        <p id="msg" class="msg"></p>
    </div>

    <!-- File JavaScript điều khiển logic -->
    <script src="app.js"></script>
</body>
</html>
